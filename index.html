                    question: "C&AG is authorised to audit all expenditure from consolidated fund of India and of a state and of a Union Territory having a legislative assembly under ___ of DPC act.",
                    options: ["Section 13", "Section 14", "Section 15", "Section 16"],
                    answer: "Section 13"
                },
                {
                    question: "Authority for C&AG to audit all transaction of the Union and of the State and Union Territorys relating to contingency funds and Public accounts is derived from ___ of DPC Act.",
                    options: ["Section 2 (e)", "Section 2 (e) r/w Section 13", "Section 13", "None of the above"],
                    answer: "Section 13"
                },
                {
                    question: "C&AG is authorised to audit all receipts of the GOI and of Government of each State and of each Union Territory having a legislative assembly under ___ of DPC Act.",
                    options: ["Section 13", "Section 14", "Section 15", "Section 16"],
                    answer: "Section 16"
                },
                {
                    question: "C&AGs power to audit and report on the accounts of the stores and stock kept in any office or department of the Union is derived from",
                    options: ["Section 15", "Section 16", "Section 17", "Section 18"],
                    answer: "Section 17"
                },
                {
                    question: "The audit of bodies and authorities, other than Government establishments and companies, by C&AG is governed by the provision contained in",
                    options: ["Section 14, 15 & 20 of the DPC Act", "Section 14,15,19(1), 19(2) and 19(3) of the DPC Act", "Section 14,15,19(2) and 19(3), 19 A and 20 of the DPC Act", "Section 14,15,19(1), 19(2) and 19(3), 20 of the DPC Act"],
                    answer: "Section 14,15,19(1), 19(2) and 19(3), 20 of the DPC Act"
                },
                {
                    question: "Section 14(1) of the DPC act authorises the C&AG to audit the receipts and expenditure of a body or authority if the amount of Government grant or loan paid to it in a financial year is not less than Rs ___ and the amount of such grant or loan is not less than ___ of its total expenditure during the year.",
                    options: ["25 lakh, 75%", "50 lakh, 50%", "1 crore, 75%", "5 lakh, 50%"],
                    answer: "25 lakh, 75%"
                },
                {
                    question: "Section 14 (2) of the Act empowers the C&AG to audit all receipts and expenditure of a body or authority if the amount of Government grant or loan to the body or authority in a financial year is not less than",
                    options: ["Rs 25 lakh", "Rs 50 lakh", "Rs one crore", "Rs five crore"],
                    answer: "Rs one crore"
                },
                {
                    question: "Where a body of authority is audited under Section 14(1) or 14(2) for a particular year, then C&AG is empowered to continue to audit that body or authority for a further period of",
                    options: ["one year", "two years", "three years", "none of the above"],
                    answer: "two years"
                }
            ];

            // DOM element references
            const quizSubtitle = document.getElementById('quiz-subtitle');
            const scoreEl = document.getElementById('score');
            const resetScoreBtn = document.getElementById('reset-score-btn');
            const questionNumberEl = document.getElementById('question-number');
            const totalQuestionsEl = document.getElementById('total-questions');
            const jumpInput = document.getElementById('jump-input');
            const jumpBtn = document.getElementById('jump-btn');
            const progressBar = document.getElementById('progress-bar');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackMessageEl = document.getElementById('feedback-message');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const nextBtnContainer = document.getElementById('next-btn-container');
            const quizContainer = document.getElementById('quiz-container');
            const quizHeader = document.getElementById('quiz-header');
            const questionArea = document.getElementById('question-area');
            const resultScreen = document.getElementById('result-screen');
            const finalScoreEl = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');

            // Quiz state variables
            let currentQuestionIndex = 0;
            let score = 0;
            let answeredQuestions = new Array(quizData.length).fill(null); // To track answers

            /**
             * Initializes the quiz or loads a specific question.
             */
            function loadQuestion() {
                // Clear any previous state
                feedbackMessageEl.textContent = '';
                feedbackMessageEl.className = 'mt-4 text-center font-medium min-h-[1.5rem]';
                nextBtnContainer.classList.add('hidden');
                questionArea.classList.add('fade-in');
                // Remove animation class after it plays
                setTimeout(() => questionArea.classList.remove('fade-in'), 500);

                // Check if quiz is over
                if (currentQuestionIndex >= quizData.length) {
                    showResults();
                    return;
                }

                const currentQuestion = quizData[currentQuestionIndex];

                // Update UI elements
                questionNumberEl.textContent = currentQuestionIndex + 1;
                questionTextEl.textContent = currentQuestion.question;
                optionsContainer.innerHTML = '';

                // Create and append option buttons
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.innerHTML = option;
                    button.classList.add('w-full', 'p-4', 'border', 'border-gray-300', 'rounded-lg', 'text-left', 'hover:bg-indigo-100', 'hover:border-indigo-400', 'transition', 'duration-200');
                    button.addEventListener('click', () => selectAnswer(button, option));
                    optionsContainer.appendChild(button);
                });

                updateProgress();
                updateNavigationButtons();

                // If the question was already answered, restore its state
                if (answeredQuestions[currentQuestionIndex] !== null) {
                    restoreAnswerState();
                }
            }

            /**
             * Restores the visual state of a previously answered question.
             */
            function restoreAnswerState() {
                const userAnswer = answeredQuestions[currentQuestionIndex];
                const correctAnswer = quizData[currentQuestionIndex].answer;
                const optionButtons = optionsContainer.querySelectorAll('button');

                optionButtons.forEach(button => {
                    button.disabled = true;
                    if (button.innerHTML === correctAnswer) {
                        button.classList.add('correct-answer');
                    }
                    if (button.innerHTML === userAnswer && userAnswer !== correctAnswer) {
                        button.classList.add('incorrect-answer');
                    }
                });
                
                if (userAnswer === correctAnswer) {
                    feedbackMessageEl.textContent = 'Correct!';
                    feedbackMessageEl.classList.add('text-green-600');
                } else {
                    const correctOptionLetter = quizData[currentQuestionIndex].options.indexOf(correctAnswer);
                    const letter = String.fromCharCode(65 + correctOptionLetter);
                    feedbackMessageEl.innerHTML = `Wrong! The correct answer is <strong>${letter}: ${correctAnswer}</strong>`;
                    feedbackMessageEl.classList.add('text-red-600');
                }
                nextBtnContainer.classList.remove('hidden');
            }


            /**
             * Handles the logic when a user selects an answer.
             * @param {HTMLButtonElement} selectedButton - The button element that was clicked.
             * @param {string} selectedOption - The text content of the selected option.
             */
            function selectAnswer(selectedButton, selectedOption) {
                const correctAnswer = quizData[currentQuestionIndex].answer;
                const optionButtons = optionsContainer.querySelectorAll('button');
                
                // Disable all buttons to prevent changing the answer
                optionButtons.forEach(button => button.disabled = true);

                answeredQuestions[currentQuestionIndex] = selectedOption;

                // Check if the answer is correct and apply styles
                if (selectedOption === correctAnswer) {
                    score++;
                    selectedButton.classList.add('correct-answer');
                    feedbackMessageEl.textContent = 'Correct!';
                    feedbackMessageEl.classList.add('text-green-600');
                } else {
                    selectedButton.classList.add('incorrect-answer');
                    const correctButton = Array.from(optionButtons).find(btn => btn.innerHTML === correctAnswer);
                    if (correctButton) {
                        correctButton.classList.add('correct-answer');
                    }
                    const correctOptionLetter = quizData[currentQuestionIndex].options.indexOf(correctAnswer);
                    const letter = String.fromCharCode(65 + correctOptionLetter); // A, B, C, D
                    feedbackMessageEl.innerHTML = `Wrong! The correct answer is <strong>${letter}: ${correctAnswer}</strong>`;
                    feedbackMessageEl.classList.add('text-red-600');
                }

                scoreEl.textContent = score;
                nextBtnContainer.classList.remove('hidden');
            }

            /**
             * Updates the progress bar based on the current question index.
             */
            function updateProgress() {
                const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
                progressBar.style.width = `${progressPercentage}%`;
            }

            /**
             * Updates the state of the 'Previous' and 'Next' navigation buttons.
             */
            function updateNavigationButtons() {
                prevBtn.disabled = currentQuestionIndex === 0;
            }

            /**
             * Displays the final results screen.
             */
            function showResults() {
                quizHeader.classList.add('hidden');
                questionArea.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                finalScoreEl.textContent = `Your final score is ${score} out of ${quizData.length}.`;
            }
            
            /**
             * Resets the quiz to its initial state.
             */
            function restartQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                answeredQuestions.fill(null);
                scoreEl.textContent = '0';
                resultScreen.classList.add('hidden');
                quizHeader.classList.remove('hidden');
                questionArea.classList.remove('hidden');
                loadQuestion();
            }

            // Event Listeners Setup
            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion();
                }
            });

            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
            });

            restartBtn.addEventListener('click', restartQuiz);
            
            resetScoreBtn.addEventListener('click', () => {
                score = 0;
                scoreEl.textContent = '0';
                // Note: This only resets the score display, not the answered states.
                // A full reset would require more logic, but this meets the prompt's requirement.
            });

            jumpBtn.addEventListener('click', () => {
                const questionNum = parseInt(jumpInput.value);
                if (questionNum >= 1 && questionNum <= quizData.length) {
                    currentQuestionIndex = questionNum - 1;
                    loadQuestion();
                    jumpInput.value = '';
                } else {
                    alert(`Please enter a number between 1 and ${quizData.length}.`);
                }
            });
            
            jumpInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    jumpBtn.click();
                }
            });

            // Initial setup
            totalQuestionsEl.textContent = quizData.length;
            quizSubtitle.textContent = `Complete ${quizData.length} Questions - Exam Preparation Tool`;
            loadQuestion();
        });
    </script>
</body>

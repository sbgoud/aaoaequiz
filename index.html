// --- JavaScript Logic for the Quiz ---
document.addEventListener('DOMContentLoaded', () => {
    // DOM Element References
    const quizContainer = document.getElementById('quiz-container');
    const quizHeader = document.getElementById('quiz-header');
    const questionArea = document.getElementById('question-area');
    const resultScreen = document.getElementById('result-screen');
    
    const scoreEl = document.getElementById('score');
    const questionNumberEl = document.getElementById('question-number');
    const totalQuestionsEl = document.getElementById('total-questions');
    const progressBar = document.getElementById('progress-bar');
    
    const questionTextEl = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackMessageEl = document.getElementById('feedback-message');

    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const nextBtnContainer = document.getElementById('next-btn-container');
    const restartBtn = document.getElementById('restart-btn');
    const resetScoreBtn = document.getElementById('reset-score-btn');
    const jumpInput = document.getElementById('jump-input');
    const jumpBtn = document.getElementById('jump-btn');

    // State Variables
    let currentQuestionIndex = 0;
    let score = 0;
    let userAnswers = new Array(quizData.length).fill(null);

    // --- Core Functions ---

    function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        userAnswers.fill(null);
        totalQuestionsEl.textContent = quizData.length;
        jumpInput.max = quizData.length;
        jumpInput.min = 1;

        quizHeader.style.display = 'block';
        questionArea.style.display = 'block';
        resultScreen.style.display = 'none';
        
        loadQuestion(currentQuestionIndex);
        updateScoreDisplay();
    }

    function loadQuestion(index) {
        // Clear previous feedback and styles
        feedbackMessageEl.textContent = '';
        feedbackMessageEl.className = 'mt-4 text-center font-medium min-h-[24px]';
        nextBtnContainer.style.display = 'none';

        // Apply fade-in animation
        questionArea.classList.remove('fade-in');
        void questionArea.offsetWidth; // Trigger reflow
        questionArea.classList.add('fade-in');

        const question = quizData[index];
        questionTextEl.innerHTML = question.question; // Use innerHTML to render potential tables
        questionNumberEl.textContent = index + 1;
        
        optionsContainer.innerHTML = '';
        question.options.forEach(option => {
            const button = document.createElement('button');
            button.innerHTML = option;
            button.classList.add('option-btn', 'w-full', 'text-left', 'p-4', 'border', 'border-gray-300', 'rounded-lg', 'hover:bg-indigo-100', 'hover:border-indigo-400', 'transition-all', 'duration-200');
            button.onclick = () => selectAnswer(option, button);
            optionsContainer.appendChild(button);
        });

        updateProgressBar();
        updateNavButtons();
        
        // If the question was already answered, show the result
        if (userAnswers[index] !== null) {
            showPreviousAnswer();
        }
    }

    function selectAnswer(selectedOption, selectedButton) {
        // Store the user's answer
        userAnswers[currentQuestionIndex] = selectedOption;

        const correct = selectedOption === quizData[currentQuestionIndex].answer;
        
        if (correct) {
            score++;
            feedbackMessageEl.textContent = 'Correct!';
            feedbackMessageEl.classList.add('text-green-600');
            selectedButton.classList.add('correct');
        } else {
            const correctAnswer = quizData[currentQuestionIndex].answer;
            const correctOptionLetter = String.fromCharCode(65 + quizData[currentQuestionIndex].options.indexOf(correctAnswer));
            feedbackMessageEl.innerHTML = `Wrong! The correct answer is <strong>${correctOptionLetter}</strong>: ${correctAnswer}`;
            feedbackMessageEl.classList.add('text-red-600');
            selectedButton.classList.add('incorrect');
            
            // Highlight the correct answer
            Array.from(optionsContainer.children).forEach(btn => {
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
        }

        disableOptions();
        updateScoreDisplay();
        nextBtnContainer.style.display = 'block';
    }

    function showPreviousAnswer() {
        const previousAnswer = userAnswers[currentQuestionIndex];
        const correctAnswer = quizData[currentQuestionIndex].answer;
        
        Array.from(optionsContainer.children).forEach(button => {
            if (button.textContent === previousAnswer) {
                if (previousAnswer === correctAnswer) {
                    button.classList.add('correct');
                    feedbackMessageEl.textContent = 'Correct!';
                    feedbackMessageEl.classList.add('text-green-600');
                } else {
                    button.classList.add('incorrect');
                    const correctOptionLetter = String.fromCharCode(65 + quizData[currentQuestionIndex].options.indexOf(correctAnswer));
                    feedbackMessageEl.innerHTML = `Wrong! The correct answer is <strong>${correctOptionLetter}</strong>: ${correctAnswer}`;
                    feedbackMessageEl.classList.add('text-red-600');
                }
            }
            if (button.textContent === correctAnswer) {
                button.classList.add('correct');
            }
        });

        disableOptions();
        nextBtnContainer.style.display = 'block';
    }
    
    function disableOptions() {
        Array.from(optionsContainer.children).forEach(button => {
            button.disabled = true;
            button.classList.add('cursor-not-allowed');
            button.classList.remove('hover:bg-indigo-100', 'hover:border-indigo-400');
        });
    }

    function showResults() {
        questionArea.style.display = 'none';
        quizHeader.style.display = 'none';
        resultScreen.style.display = 'block';
        resultScreen.classList.add('fade-in');
        final-score.textContent = `Your final score is ${score} out of ${quizData.length}.`;
    }

    // --- UI Update Functions ---

    function updateScoreDisplay() {
        scoreEl.textContent = score;
    }

    function updateProgressBar() {
        const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }

    function updateNavButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;
        if (prevBtn.disabled) {
            prevBtn.classList.add('btn-disabled');
        } else {
            prevBtn.classList.remove('btn-disabled');
        }
    }

    // --- Event Handlers ---

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion(currentQuestionIndex);
        } else {
            showResults();
        }
    });

    prevBtn.addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion(currentQuestionIndex);
        }
    });

    restartBtn.addEventListener('click', startQuiz);
    
    resetScoreBtn.addEventListener('click', () => {
        score = 0;
        updateScoreDisplay();
    });

    jumpBtn.addEventListener('click', jumpToQuestion);
    jumpInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            jumpToQuestion();
        }
    });

    function jumpToQuestion() {
        const questionNum = parseInt(jumpInput.value);
        if (questionNum >= 1 && questionNum <= quizData.length) {
            currentQuestionIndex = questionNum - 1;
            loadQuestion(currentQuestionIndex);
            jumpInput.value = '';
        } else {
            alert(`Please enter a number between 1 and ${quizData.length}.`);
        }
    }

    // --- Initial Load ---
    startQuiz();
});
</script>
